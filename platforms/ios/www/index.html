
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
            <meta charset="utf-8">
                <title>Grade Calculator</title>
                <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
                <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
                <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
                <script src="js/app.js"></script>
                </head>
    
    
    <body>
        <div data-role="page" id="loginPage">
            <div data-role="header">
                <h1>Login</h1>
            </div>
            <div data-role="content">
                <form>
                    <div data-role="fieldcontain">
                        <label>Id</label>
                        <input type="text" name="username" id="username" data-clear-btn="true" maxlength="4" value="" placeholder="Enter Id here">
                        <label>Password</label>
                        <input type="password" name="password" id="password" data-clear-btn="true" maxlength="20" value="" placeholder="Enter password">
                    </div>
                    <p style="text-align: center;">
                        <input type="button" id="login" data-role="button" data-icon="check" value="Login">
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
